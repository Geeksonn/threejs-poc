<!DOCTYPE html>
<html>
    <head>
        <title>ThreeJS - POC</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <link href="global.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <h1 class="font-bold text-purple-700">ThreeJS - Proof of Concept</h1>

        <main class="flex space-x-4 h-screen p-5">
            <div id="scene-container" class="h-full w-2/3"></div>
            <div class="flex flex-col w-1/3 p-3 border border-slate-400 rounded-lg">

                    class="px-3 py-1 rounded-lg border border-purple-700 bg-purple-100 text-purple-700">

        <script type="module" src="./src/main.ts"></script>

            if (button) button.addEventListener('click', () => console.log('Show me the veranda, please'));
